<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Eggcellent Timer for My Love</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --egg-color: #fffde7;
            --pink-light: #fce4ec;
            --pink-medium: #ff80ab;
            --pink-dark: #c2185b;
            --lavender-light: #e1bee7;
            --grey-light: #f0f0f0;
            --grey-dark: #757575;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Comfortaa', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink-light), var(--lavender-light));
            padding: 20px;
        }

        /* --- LAYOUT FIX: Using Flexbox for robust layout --- */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            gap: 15px; /* Space between elements */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink-dark);
            font-size: 2.8rem;
            margin: 0;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-top: -10px; /* Pull it closer to the title */
        }

        /* --- Animation Container --- */
        .animation-container {
            position: relative;
            min-height: 180px; /* Reserve space to prevent layout jumps */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .egg {
            width: 120px;
            height: 160px;
            background-color: var(--egg-color);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #timerDisplay {
            font-size: 3rem;
            font-weight: 700;
            color: var(--pink-dark);
        }

        #loadingAnimation { display: none; }
        #loadingAnimation .egg { animation: bobbing 2.5s ease-in-out infinite; }

        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #hatchingAnimation { display: none; }
        .egg-top { z-index: 10; transform-origin: bottom center; width: 120px; height: 80px; background-color: var(--egg-color); border-radius: 50% 50% 50% 50% / 100% 100% 0 0; position: absolute; top: 10px; }
        .egg-bottom { z-index: 5; width: 120px; height: 80px; background-color: var(--egg-color); border-radius: 50% 50% 50% 50% / 0 0 100% 100%; position: absolute; top: 90px; }
        .heart { font-size: 50px; color: var(--pink-medium); position: absolute; z-index: 8; opacity: 0; transform: scale(0); }

        .start-hatching .egg-top, .start-hatching .egg-bottom { animation: shake 0.5s ease-in-out; }
        .start-hatching .egg-top { animation: shake 0.5s ease-in-out, crack-open 1s ease-out 0.5s forwards; }
        .start-hatching .heart { animation: show-heart 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1s forwards; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px) rotate(-2deg); } 75% { transform: translateX(5px) rotate(2deg); } }
        @keyframes crack-open { to { transform: translateY(-30px) rotate(15deg); } }
        @keyframes show-heart { to { opacity: 1; transform: scale(1) translateY(-10px); } }

        /* --- Buttons --- */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }
        
        .btn { /* Base style for all buttons */
            font-family: 'Comfortaa', sans-serif;
            border: none;
            border-radius: 30px;
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 180px; /* Give buttons a consistent width */
        }
        .btn .fa-solid { margin-right: 10px; }

        #controlButton {
            background-color: var(--pink-medium);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 128, 171, 0.5);
        }
        #controlButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 128, 171, 0.7);
        }
        
        #controlButton.boiling { background-color: #f48fb1; } /* Slightly different pink for "Stop" */
        #controlButton.alarm-active { background-color: var(--pink-dark); }
        
        /* NEW: Reset Button Style */
        #resetButton {
            background-color: var(--grey-light);
            color: var(--grey-dark);
            border: 2px solid var(--grey-dark);
        }
        #resetButton:hover {
            background-color: var(--grey-dark);
            color: white;
            transform: translateY(-3px);
        }

        .hidden { display: none; } /* Utility class to hide elements */

        /* --- Messages --- */
        .info-text { height: 20px; color: var(--pink-dark); font-size: 0.9rem; }
        .done-message { display: none; padding: 10px; background-color: #f8bbd0; border-radius: 15px; border: 2px dashed var(--pink-dark); }
        .done-message h2 { font-family: 'Dancing Script', cursive; color: var(--pink-dark); font-size: 2rem; }
    </style>
</head>
<body>

    <audio id="alarmSound" src="alarm.wav" preload="auto" loop></audio>
    <audio id="boilingSound" src="boiling.mp3" preload="auto" loop></audio>

    <div class="container">
        <h1>For My Dearest</h1>
        <p class="subtitle">Your perfect egg timer is ready!</p>
        
        <div class="animation-container">
            <div id="staticEgg">
                <div class="egg">
                    <div id="timerDisplay">12:00</div>
                </div>
            </div>
            <div id="loadingAnimation">
                <div class="egg">
                    <div id="timerDisplay">12:00</div>
                </div>
            </div>
            <div id="hatchingAnimation">
                <div class="egg-bottom"></div>
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
                <div class="egg-top"></div>
            </div>
        </div>

        <div id="doneMessage" class="done-message">
            <h2>Time's Up, Sweetheart! üç≥</h2>
        </div>

        <div class="button-group">
            <button id="controlButton" class="btn"><i class="fa-solid fa-play"></i> Start Boiling</button>
            <button id="resetButton" class="btn hidden"><i class="fa-solid fa-arrow-rotate-left"></i> Reset</button>
        </div>

        <p id="startTimeInfo" class="info-text"></p>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const controlButton = document.getElementById('controlButton');
        const resetButton = document.getElementById('resetButton'); // New button
        const startTimeInfo = document.getElementById('startTimeInfo');
        const doneMessage = document.getElementById('doneMessage');
        const alarmSound = document.getElementById('alarmSound');
        const boilingSound = document.getElementById('boilingSound');
        
        const staticEgg = document.getElementById('staticEgg');
        const loadingAnimation = document.getElementById('loadingAnimation');
        const hatchingAnimation = document.getElementById('hatchingAnimation');

        const DURATION_IN_SECONDS = 0.1* 60;
        let timerInterval;
        let timeLeft = DURATION_IN_SECONDS;
        let timerState = 'ready'; // 'ready', 'boiling', 'alarm'

        function updateTimerOnAllDisplays(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            const formattedTime = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            
            // Update the timer text in all three animation states
            document.querySelectorAll("#timerDisplay").forEach(el => el.textContent = formattedTime);
        }
        
        function startTimer() {
            timerState = 'boiling';
            boilingSound.play();
            
            staticEgg.style.display = 'none';
            loadingAnimation.style.display = 'block';
            resetButton.classList.remove('hidden');

            controlButton.innerHTML = '<i class="fa-solid fa-stop"></i> Stop Boiling';
            controlButton.classList.add('boiling');
            
            const now = new Date();
            startTimeInfo.textContent = `Started at ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerOnAllDisplays(timeLeft);
                if (timeLeft <= 0) {
                    finishTimer();
                }
            }, 1000);
        }

        function finishTimer() {
            clearInterval(timerInterval);
            timerState = 'alarm';
            
            boilingSound.pause();
            boilingSound.currentTime = 0;

            loadingAnimation.style.display = 'none';
            hatchingAnimation.style.display = 'block';
            hatchingAnimation.classList.add('start-hatching');

            alarmSound.play();
            doneMessage.style.display = 'block';
            startTimeInfo.textContent = 'Your perfect eggs are ready!';
            
            controlButton.innerHTML = '<i class="fa-solid fa-bell-slash"></i> Stop Alarm';
            controlButton.classList.remove('boiling');
            controlButton.classList.add('alarm-active');
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            
            // Stop all sounds and reset their time
            boilingSound.pause();
            alarmSound.pause();
            boilingSound.currentTime = 0;
            alarmSound.currentTime = 0;

            // Reset state and time
            timerState = 'ready';
            timeLeft = DURATION_IN_SECONDS;
            updateTimerOnAllDisplays(timeLeft);

            // Reset visual elements
            staticEgg.style.display = 'block';
            loadingAnimation.style.display = 'none';
            hatchingAnimation.style.display = 'none';
            hatchingAnimation.classList.remove('start-hatching');
            
            doneMessage.style.display = 'none';
            startTimeInfo.textContent = '';
            
            // Reset buttons
            controlButton.innerHTML = '<i class="fa-solid fa-play"></i> Start Boiling';
            controlButton.classList.remove('boiling', 'alarm-active');
            resetButton.classList.add('hidden');
        }

        // --- Event Listeners ---
        controlButton.addEventListener('click', () => {
            if (timerState === 'ready') {
                startTimer();
            } else {
                // If it's boiling or alarming, the control button now acts as a reset
                resetTimer();
            }
        });
        
        resetButton.addEventListener('click', resetTimer);

        // --- Initial Page Load ---
        resetTimer(); // Use the reset function to set the initial state
    </script>
</body>
</html>
