        /* --- Start Button --- */

            color: white;
            border: none;
            border-radius: 30px;

            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 128, 171, 0.5);

        }

        #startButton:hover {

        }

        #startButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        #startButton .fa-solid {
            margin-right: 10px;
        }

        /* --- Info and Done Messages --- */
        .info-text {
            color: #880e4f;
            font-size: 0.9rem;
            height: 20px; /* Reserve space to prevent layout shifts */
            transition: opacity 0.5s ease;
        }

        .done-message {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 20px;
            background-color: #f8bbd0; /* Light Pink */
            border-radius: 15px;
            border: 2px dashed #c2185b;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .done-message h2 {
            font-family: 'Dancing Script', cursive;
            color: #c2185b;
            font-size: 2rem;

        /**
         * Updates the timer display on the page.
         * @param {number} seconds - The total seconds left to display.
         */
        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            // Add a leading zero if seconds are less than 10
            timerDisplay.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        /**
         * Starts the countdown timer.
         */
        function startTimer() {
            // 1. Clear any existing timer to prevent multiple timers running
            clearInterval(timerInterval);

            // 2. Reset the state for a fresh start
            timeLeft = DURATION_IN_SECONDS;
            updateTimerDisplay(timeLeft);
            doneMessage.style.display = 'none'; // Hide the "done" message
            startButton.disabled = true; // Disable button to prevent re-clicks
            startButton.innerHTML = '<i class="fa-solid fa-hourglass-half"></i> Boiling...';

            // 3. Display the start time
            const now = new Date();
            const startTimeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            startTimeInfo.textContent = `Boiling started at ${startTimeString}`;
            startTimeInfo.style.opacity = '1';

            // 4. Start the countdown interval (runs every 1000ms / 1s)
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);

                // 5. Check if the timer has finished
                if (timeLeft <= 0) {
                    finishTimer();
                }
            }, 1000);
        }

        /**
         * Handles the completion of the timer.
         */
        function finishTimer() {
            clearInterval(timerInterval);
            alarmSound.play(); // Play a little sound
            doneMessage.style.display = 'block'; // Show the "done" message
            startTimeInfo.style.opacity = '0'; // Hide the start time
            
            // Re-enable the button for another round
            startButton.disabled = false;
            startButton.innerHTML = '<i class="fa-solid fa-play"></i> Start Again';
        }

        // --- Event Listener ---
        startButton.addEventListener('click', startTimer);

        // --- Initial State ---
        // Set the initial display to "12:00" when the page loads
        updateTimerDisplay(DURATION_IN_SECONDS);
