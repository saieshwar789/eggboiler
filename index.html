<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Eggcellent Timer for My Love</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --egg-color: #fffde7;
            --pink-light: #fce4ec;
            --pink-medium: #ff80ab;
            --pink-dark: #c2185b;
            --liquid-color: rgba(255, 128, 171, 0.7);
            --bubble-color: rgba(255, 179, 213, 0.9);
            --vapor-color: rgba(255, 255, 255, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Comfortaa', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink-light), #e1bee7);
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center; max-width: 400px; width: 100%;
            display: flex; flex-direction: column; gap: 15px; position: relative;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--pink-dark); font-size: 2.8rem; margin: 0; }
        .subtitle { font-size: 1rem; color: #666; margin-top: -10px; }

        .animation-container {
            position: relative; min-height: 180px; width: 100%;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 120px; /* The extra large gap */
        }
        
        .egg {
            width: 120px; height: 160px;
            background-color: var(--egg-color);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: absolute; display: flex; justify-content: center; align-items: center;
            left: 50%; transform: translateX(-50%);
            overflow: hidden;
        }

        #timerDisplay { font-size: 3rem; font-weight: 700; color: var(--pink-dark); position: relative; z-index: 10; }

        /* --- CORRECTED LIQUID & WAVE ANIMATION --- */
        .liquid {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: var(--fill-level, 0%);
            transition: height 1s linear;
            z-index: 1; overflow: hidden; /* Contains bubbles */
        }
        
        /* The waving surface */
        .liquid::before {
            content: ''; position: absolute;
            width: 250%; height: 50px;
            top: -10px; left: -25%;
            background: var(--liquid-color);
            border-radius: 45%;
            animation: wave 4s linear infinite;
        }
        
        /* The solid fill below the wave */
        .liquid::after {
            content: ''; position: absolute;
            width: 100%; height: 100%;
            top: 20px; left: 0;
            background: var(--liquid-color);
        }

        @keyframes wave {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .bubble { position: absolute; background: var(--bubble-color); border-radius: 50%; bottom: -30px; opacity: 0; animation: bubble-rise 4s infinite ease-in; }
        @keyframes bubble-rise { 0% { transform: translateY(0); opacity: 1; } 99% { transform: translateY(-200px); opacity: 1; } 100% { transform: translateY(-200px); opacity: 0; } }
        .bubble:nth-child(1) { width: 10px; height: 10px; left: 15%; animation-duration: 3s; animation-delay: 0.5s; }
        .bubble:nth-child(2) { width: 5px; height: 5px; left: 50%; animation-duration: 4.5s; animation-delay: 0.1s; }
        .bubble:nth-child(3) { width: 8px; height: 8px; left: 80%; animation-duration: 2.8s; animation-delay: 1s; }
        .bubble:nth-child(4) { width: 12px; height: 12px; left: 30%; animation-duration: 5s; animation-delay: 0.2s; }
        .bubble:nth-child(5) { width: 6px; height: 6px; left: 65%; animation-duration: 3.5s; animation-delay: 0.8s; }

        /* VAPOR/STEAM ANIMATION */
        #vaporContainer { position: absolute; top: -50px; width: 100%; height: 50px; display: none; z-index: 15; pointer-events: none; }
        .vapor {
            position: absolute; background: var(--vapor-color);
            border-radius: 50%; bottom: 0;
            opacity: 0; filter: blur(5px);
            animation: rise-and-fade 5s infinite ease-out;
        }
        @keyframes rise-and-fade { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 50% { transform: translateY(-40px) scale(1); opacity: 0.6; } 100% { transform: translateY(-80px) scale(1.5); opacity: 0; } }
        .vapor:nth-child(1) { width: 15px; height: 15px; left: 50%; animation-delay: 0s; }
        .vapor:nth-child(2) { width: 20px; height: 20px; left: 30%; animation-delay: 1s; }
        .vapor:nth-child(3) { width: 18px; height: 18px; left: 70%; animation-delay: 2.5s; }
        
        /* Hatching Animation (Unchanged) */
        #hatchingAnimation { display: none; }
        .egg-top, .egg-bottom, .heart { position: absolute; left: 50%; transform: translateX(-50%); }
        .egg-top { z-index: 10; transform-origin: bottom center; width: 120px; height: 80px; background-color: var(--egg-color); border-radius: 50% 50% 50% 50% / 100% 100% 0 0; top: 10px; }
        .egg-bottom { z-index: 5; width: 120px; height: 80px; background-color: var(--egg-color); border-radius: 50% 50% 50% 50% / 0 0 100% 100%; top: 90px; }
        .heart { font-size: 50px; color: var(--pink-medium); z-index: 8; opacity: 0; transform: scale(0) translateX(-50%); }
        .start-hatching .egg-top, .start-hatching .egg-bottom { animation: shake 0.5s ease-in-out; }
        .start-hatching .egg-top { animation: shake 0.5s ease-in-out, crack-open 1s ease-out 0.5s forwards; }
        .start-hatching .heart { animation: show-heart 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1s forwards; }
        @keyframes shake { 0%, 100% { transform: translateX(-50%); } 25% { transform: translateX(calc(-50% - 5px)) rotate(-2deg); } 75% { transform: translateX(calc(-50% + 5px)) rotate(2deg); } }
        @keyframes crack-open { to { transform: translateX(-50%) translateY(-30px) rotate(15deg); } }
        @keyframes show-heart { to { opacity: 1; transform: scale(1) translateY(-10px) translateX(-50%); } }

        /* Buttons & Messages (Unchanged) */
        .button-group { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { font-family: 'Comfortaa', sans-serif; border: none; border-radius: 30px; padding: 15px 25px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; width: 180px; }
        .btn .fa-solid { margin-right: 10px; }
        #controlButton { background-color: var(--pink-medium); color: white; box-shadow: 0 4px 15px rgba(255, 128, 171, 0.5); }
        #controlButton:hover:not(.disabled) { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255, 128, 171, 0.7); }
        #controlButton.boiling { background-color: #f06292; }
        #controlButton.alarm-active { background-color: var(--pink-dark); }
        #resetButton { background-color: var(--grey-light); color: var(--grey-dark); border: 2px solid var(--grey-dark); }
        #resetButton:hover { background-color: var(--grey-dark); color: white; transform: translateY(-3px); }
        .hidden { display: none; }
        #soundToggleButton { position: absolute; top: 25px; right: 25px; background: none; border: none; color: var(--grey-dark); font-size: 1.5rem; cursor: pointer; transition: color 0.2s ease; }
        #soundToggleButton:hover { color: var(--pink-dark); }
        .info-text { height: 20px; color: var(--pink-dark); font-size: 0.9rem; }
        .done-message { display: none; padding: 10px; background-color: #f8bbd0; border-radius: 15px; border: 2px dashed var(--pink-dark); }
        .done-message h2 { font-family: 'Dancing Script', cursive; color: var(--pink-dark); font-size: 2rem; }
    </style>
</head>
<body>

    <audio id="alarmSound" src="alarm.wav" preload="auto" loop></audio>
    <audio id="boilingSound" src="boiling.mp3" preload="auto" loop></audio>

    <div class="container">
        <button id="soundToggleButton" title="Toggle Sound"><i class="fa-solid fa-volume-high"></i></button>
        
        <h1>For My Dearest</h1>
        <p class="subtitle">Your perfect egg timer is ready!</p>
        
        <div class="animation-container">
            <div id="vaporContainer">
                <span class="vapor"></span><span class="vapor"></span><span class="vapor"></span>
            </div>
            <div id="activeTimerEgg">
                <div class="egg">
                    <div id="timerDisplay">12:00</div>
                    <div class="liquid">
                        <span class="bubble"></span><span class="bubble"></span><span class="bubble"></span>
                        <span class="bubble"></span><span class="bubble"></span>
                    </div>
                </div>
            </div>
            <div id="hatchingAnimation">
                <div class="egg-bottom"></div>
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
                <div class="egg-top"></div>
            </div>
        </div>
        
        <div id="doneMessage" class="done-message"><h2>Time's Up, Sweetheart! üç≥</h2></div>
        <div class="button-group">
            <button id="controlButton" class="btn"><i class="fa-solid fa-play"></i> Start</button>
            <button id="resetButton" class="btn hidden"><i class="fa-solid fa-arrow-rotate-left"></i> Reset</button>
        </div>
        <p id="startTimeInfo" class="info-text"></p>
    </div>

    <script>
        // JavaScript is unchanged from the previous correct version.
        const DURATION_IN_SECONDS = 0.1 * 60;
        let timeLeft = DURATION_IN_SECONDS;
        let timerInterval;
        let timerState = 'ready';
        let isMuted = false;

        const liquidFill = document.querySelector('.liquid');
        const timerDisplayElements = document.querySelectorAll("#timerDisplay");
        const controlButton = document.getElementById('controlButton');
        const resetButton = document.getElementById('resetButton');
        const soundToggleButton = document.getElementById('soundToggleButton');
        const startTimeInfo = document.getElementById('startTimeInfo');
        const doneMessage = document.getElementById('doneMessage');
        const alarmSound = document.getElementById('alarmSound');
        const boilingSound = document.getElementById('boilingSound');
        const activeTimerEgg = document.getElementById('activeTimerEgg');
        const hatchingAnimation = document.getElementById('hatchingAnimation');
        const vaporContainer = document.getElementById('vaporContainer');

        function updateSoundButton() {
            const icon = soundToggleButton.querySelector('i');
            icon.className = isMuted ? 'fa-solid fa-volume-xmark' : 'fa-solid fa-volume-high';
            soundToggleButton.title = isMuted ? "Unmute Sound" : "Mute Sound";
        }

        soundToggleButton.addEventListener('click', () => {
            isMuted = !isMuted;
            updateSoundButton();
            if (isMuted) {
                boilingSound.pause(); alarmSound.pause();
            } else {
                if (timerState === 'boiling') boilingSound.play();
                if (timerState === 'alarm') alarmSound.play();
            }
        });

        function updateAllTimerDisplays(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            const formattedTime = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            timerDisplayElements.forEach(el => el.textContent = formattedTime);
        }
        
        function startTimer() {
            timerState = 'boiling';
            if (!isMuted) boilingSound.play();
            
            activeTimerEgg.style.display = 'block';
            hatchingAnimation.style.display = 'none';
            vaporContainer.style.display = 'block';
            resetButton.classList.remove('hidden');
            doneMessage.style.display = 'none';

            controlButton.innerHTML = '<i class="fa-solid fa-stop"></i> Stop';
            controlButton.classList.add('boiling');
            
            const now = new Date();
            startTimeInfo.textContent = `Started at ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateAllTimerDisplays(timeLeft);
                
                const timeElapsed = DURATION_IN_SECONDS - timeLeft;
                const fillPercentage = (timeElapsed / DURATION_IN_SECONDS) * 100;
                liquidFill.style.height = `${fillPercentage}%`;

                if (timeLeft <= 0) {
                    finishTimer();
                }
            }, 1000);
        }

        function finishTimer() {
            clearInterval(timerInterval);
            timerState = 'alarm';
            
            boilingSound.pause(); boilingSound.currentTime = 0;
            if (!isMuted) alarmSound.play();
            
            activeTimerEgg.style.display = 'none';
            hatchingAnimation.style.display = 'block';
            vaporContainer.style.display = 'none';
            hatchingAnimation.classList.add('start-hatching');

            doneMessage.style.display = 'block';
            startTimeInfo.textContent = 'Your perfect eggs are ready!';
            
            controlButton.innerHTML = '<i class="fa-solid fa-bell-slash"></i> Stop Alarm';
            controlButton.classList.remove('boiling');
            controlButton.classList.add('alarm-active');
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            boilingSound.pause(); alarmSound.pause();
            boilingSound.currentTime = 0; alarmSound.currentTime = 0;

            timerState = 'ready';
            timeLeft = DURATION_IN_SECONDS;
            updateAllTimerDisplays(timeLeft);

            activeTimerEgg.style.display = 'block';
            liquidFill.style.height = '0%';
            vaporContainer.style.display = 'none';
            hatchingAnimation.style.display = 'none';
            hatchingAnimation.classList.remove('start-hatching');
            
            doneMessage.style.display = 'none';
            startTimeInfo.textContent = '';
            
            controlButton.innerHTML = '<i class="fa-solid fa-play"></i> Start';
            controlButton.classList.remove('boiling', 'alarm-active');
            resetButton.classList.add('hidden');
        }

        controlButton.addEventListener('click', () => {
            if (timerState === 'ready') startTimer();
            else resetTimer();
        });
        
        resetButton.addEventListener('click', resetTimer);

        resetTimer();
        updateSoundButton();
    </script>
</body>
</html>
