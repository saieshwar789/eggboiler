<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Eggcellent Timer for My Love</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- General Styling --- */
        :root {
            --egg-color: #fffde7; /* A soft, creamy egg white color */
            --yolk-color: #ffc107; /* Not used, but good for reference */
            --pink-light: #fce4ec;
            --pink-medium: #ff80ab;
            --pink-dark: #c2185b;
            --lavender-light: #e1bee7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Comfortaa', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink-light), var(--lavender-light));
            color: #333;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--pink-dark);
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* --- NEW: Animation Container --- */
        .animation-container {
            position: relative;
            height: 200px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Base styles for the egg shape */
        .egg {
            width: 120px;
            height: 160px;
            background-color: var(--egg-color);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: absolute;
        }

        /* --- Loading Animation: Bobbing Egg --- */
        #loadingAnimation { display: none; }
        #loadingAnimation .egg {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bobbing 2.5s ease-in-out infinite;
        }

        @keyframes bobbing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        #timerDisplay {
            font-size: 3rem; /* Smaller to fit inside the egg */
            font-weight: 700;
            color: var(--pink-dark);
        }

        /* --- Hatching Animation --- */
        #hatchingAnimation { display: none; }
        
        .egg-top {
            width: 120px;
            height: 80px; /* Top half */
            background-color: var(--egg-color);
            border-radius: 50% 50% 50% 50% / 100% 100% 0 0;
            position: absolute;
            top: 20px;
            z-index: 10;
            transform-origin: bottom center;
        }

        .egg-bottom {
            width: 120px;
            height: 80px; /* Bottom half */
            background-color: var(--egg-color);
            border-radius: 50% 50% 50% 50% / 0 0 100% 100%;
            position: absolute;
            top: 100px;
            z-index: 5;
        }

        .heart {
            font-size: 50px;
            color: var(--pink-medium);
            position: absolute;
            z-index: 8;
            opacity: 0;
            transform: scale(0);
        }

        /* Triggering the hatching sequence with a class */
        .start-hatching .egg-top,
        .start-hatching .egg-bottom {
            animation: shake 0.5s ease-in-out;
        }

        .start-hatching .egg-top {
            animation: shake 0.5s ease-in-out, crack-open 1s ease-out 0.5s forwards;
        }
        
        .start-hatching .heart {
            animation: show-heart 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1s forwards;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        @keyframes crack-open {
            to { transform: translateY(-30px) rotate(15deg); }
        }
        
        @keyframes show-heart {
            to { opacity: 1; transform: scale(1) translateY(-10px); }
        }

        /* --- Control Button and Messages --- */
        #controlButton {
            font-family: 'Comfortaa', sans-serif;
            background-color: var(--pink-medium);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 128, 171, 0.5);
            margin-top: 20px;
            width: 250px;
        }
        
        #controlButton.alarm-active {
            background-color: var(--pink-dark);
            box-shadow: 0 4px 15px rgba(194, 24, 91, 0.5);
        }

        #controlButton:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 128, 171, 0.7);
        }

        #controlButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .info-text, .done-message { /* Combined for brevity */
            color: var(--pink-dark);
            font-size: 0.9rem;
            height: 20px;
            transition: opacity 0.5s ease;
        }

        .done-message {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8bbd0;
            border-radius: 15px;
            border: 2px dashed var(--pink-dark);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="alarmSound" src="alarm.mp3" preload="auto" loop></audio>
    <audio id="boilingSound" src="boiling.mp3" preload="auto" loop></audio>

    <div class="container">
        <h1>For My Dearest</h1>
        <p class="subtitle">A special timer for your perfect eggs</p>
        
        <div class="animation-container">
            <!-- Loading Animation: Bobbing Egg -->
            <div id="loadingAnimation">
                <div class="egg">
                    <div id="timerDisplay">12:00</div>
                </div>
            </div>

            <!-- Hatching Animation: Cracking Egg -->
            <div id="hatchingAnimation">
                <div class="egg-bottom"></div>
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
                <div class="egg-top"></div>
            </div>
        </div>

        <div id="doneMessage">
            <h2>Time's Up, Sweetheart! üç≥</h2>
        </div>

        <button id="controlButton">
            <i class="fa-solid fa-play"></i> Start Boiling
        </button>

        <p id="startTimeInfo" class="info-text"></p>
    </div>

    <script>
        // --- Get HTML Elements ---
        const timerDisplay = document.getElementById('timerDisplay');
        const controlButton = document.getElementById('controlButton');
        const startTimeInfo = document.getElementById('startTimeInfo');
        const doneMessage = document.getElementById('doneMessage');
        const alarmSound = document.getElementById('alarmSound');
        const boilingSound = document.getElementById('boilingSound');
        
        // Animation Elements
        const loadingAnimation = document.getElementById('loadingAnimation');
        const hatchingAnimation = document.getElementById('hatchingAnimation');

        // --- Timer Configuration & State ---
        const DURATION_IN_SECONDS = 12 * 60;
        let timerInterval;
        let timeLeft = DURATION_IN_SECONDS;
        let isAlarmRinging = false;

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function startTimer() {
            boilingSound.play();
            
            // Show loading animation
            loadingAnimation.style.display = 'block';

            timeLeft = DURATION_IN_SECONDS;
            updateTimerDisplay(timeLeft);
            doneMessage.style.display = 'none';
            controlButton.disabled = true;
            controlButton.innerHTML = '<i class="fa-solid fa-hourglass-half"></i> Boiling...';

            const now = new Date();
            const startTimeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            startTimeInfo.textContent = `Started at ${startTimeString}`;

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timeLeft);
                if (timeLeft <= 0) {
                    finishTimer();
                }
            }, 1000);
        }

        function finishTimer() {
            clearInterval(timerInterval);
            
            boilingSound.pause();
            boilingSound.currentTime = 0;

            // Hide loading, show and trigger hatching animation
            loadingAnimation.style.display = 'none';
            hatchingAnimation.style.display = 'block';
            hatchingAnimation.classList.add('start-hatching');

            alarmSound.play();
            isAlarmRinging = true;

            doneMessage.style.display = 'block';
            startTimeInfo.textContent = '';
            
            controlButton.disabled = false;
            controlButton.innerHTML = '<i class="fa-solid fa-bell-slash"></i> Stop Alarm';
            controlButton.classList.add('alarm-active');
        }
        
        function stopAlarmAndReset() {
            alarmSound.pause();
            alarmSound.currentTime = 0;
            isAlarmRinging = false;

            // Hide all animations and reset them
            hatchingAnimation.style.display = 'none';
            hatchingAnimation.classList.remove('start-hatching'); // Reset for next time
            doneMessage.style.display = 'none';
            
            // Reset button and timer display
            updateTimerDisplay(DURATION_IN_SECONDS);
            controlButton.innerHTML = '<i class="fa-solid fa-play"></i> Start Again';
            controlButton.classList.remove('alarm-active');
        }

        controlButton.addEventListener('click', () => {
            if (isAlarmRinging) {
                stopAlarmAndReset();
            } else {
                startTimer();
            }
        });

        // --- Initial State ---
        // Initially show the loading animation container but with the timer text
        loadingAnimation.style.display = 'block';
        updateTimerDisplay(DURATION_IN_SECONDS);
    </script>
</body>
</html>
